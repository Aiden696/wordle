<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body id="body" class="body">
        <main class="wordle">
            <h1 class="title">Угадай слово</h1>
            <section id="sectionTable" class="sectionTable">
                <table id="table" class="table">
                    <tr id="tr" class="tr1"></tr>
                    <tr id="tr" class="tr2"></tr>
                    <tr id="tr" class="tr3"></tr>
                    <tr id="tr" class="tr4"></tr>
                    <tr id="tr" class="tr5"></tr>
                    <tr id="tr" class="tr6"></tr>
                </table>
            </section>

            <section id="keyboard" class="keyboard">
                <div class="row">
                    <button class="key">й</button>
                    <button class="key">ц</button>
                    <button class="key">у</button>
                    <button class="key">к</button>
                    <button class="key">е</button>
                    <button class="key">н</button>
                    <button class="key">г</button>
                    <button class="key">ш</button>
                    <button class="key">щ</button>
                    <button class="key">з</button>
                    <button class="key">х</button>
                    <button class="key">ъ</button>
                </div>
                <div class="row">
                    <button class="key">ф</button>
                    <button class="key">ы</button>
                    <button class="key">в</button>
                    <button class="key">а</button>
                    <button class="key">п</button>
                    <button class="key">р</button>
                    <button class="key">о</button>
                    <button class="key">л</button>
                    <button class="key">д</button>
                    <button class="key">ж</button>
                    <button class="key">э</button>
                </div>
                <div class="row">
                    <button class="key">я</button>
                    <button class="key">ч</button>
                    <button class="key">с</button>
                    <button class="key">м</button>
                    <button class="key">и</button>
                    <button class="key">т</button>
                    <button class="key">ь</button>
                    <button class="key">б</button>
                    <button class="key">ю</button>
                    <button class="key delete">⌫</button>
                </div>
                <div class="row">
                    <button class="key submit">Отправить</button>
                </div>
            </section>


            <dialog id="gameDialog" class="gameDialog">
                <div class="dialogContent">
                    <h1 id="titleDialog" class="titleDialog"></h1>
                    <p id="wordDialog" class="wordDialog"></p>
                    <p id="continueDialog" class="continueDialog">Хотите продолжить?</p>
                    <div id="choiceBtns" class="choiceBtns">
                        <button onclick="continueGame()" id="continueGameBtn" class="choiceBtn">Да</button>
                        <button onclick="overGame()" id="overGameBtn" class="choiceBtn">Нет</button>
                    </div>    
                </div>    
            </dialog>
        </main>
    
        <script src="./Russian.js"></script>
        <script src="./index.js" defer></script>       
    </body>
</html>
